services:
   - type: web
    name: ml-portfolio-app  # Your service name
    runtime: docker  # Use "python" if not Dockerized
    env: python
    buildCommand: docker build -t my-ml-app .  # Only for Docker
    startCommand: python app.py  # Or "gunicorn app:app" for Flask/FastAPI
    plan: free  # Free tier (sleeps after inactivity)